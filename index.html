            <select id="select_genre" name="genre">
                <option>Tv</option>
                <option selected>Movie</option>
            </select>
            <br>
            <input id="selction_name" placeholder="Enter name of Movie" name="selection-name" />
            <br>
            <button id="search_request">Find</button>
            <br>
            <div id="output">

            </div>
        </div>
    </div>
